<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JS buổi 7,8</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="card mx-auto">
        <div class="card-header d-flex">
          <input
            type="text"
            class="form-control"
            id="daySo"
            placeholder="Nhập số"
          />
          <button class="btn btn-success" onclick="submit()">Thêm số</button>
        </div>
        <h4 id="output"></h4>
        <div class="accordion" id="accordionExample">
          <!-- Bài 1 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Tổng số dương
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              aria-labelledby="headingOne"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <button class="btn btn-success" onclick="tinhTong()">
                  Tính tổng
                </button>
                <h4 id="tong"></h4>
              </div>
            </div>
          </div>
          <!-- Bài 2 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                Đếm số dương
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="headingTwo"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <button class="btn btn-success" onclick="demSoDuong()">
                  Đếm số
                </button>
                <h4 id="demSo"></h4>
              </div>
            </div>
          </div>
          <!-- Bài 3 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
                Tìm số nhỏ nhất
              </button>
            </h2>
            <div
              id="collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="headingThree"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <button class="btn btn-success" onclick="timSoNhoNhat()">
                  Tìm số nhỏ nhất
                </button>
                <h4 id="soNhoNhat"></h4>
              </div>
            </div>
          </div>
          <!-- Bài 4 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingFour">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseFour"
                aria-expanded="false"
                aria-controls="collapseFour"
              >
                Tìm số dương nhỏ nhất
              </button>
            </h2>
            <div
              id="collapseFour"
              class="accordion-collapse collapse"
              aria-labelledby="headingFour"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <button class="btn btn-success" onclick="timSoDuongNhoNhat()">
                  Tìm số dương nhỏ nhất
                </button>
                <h4 id="soDuongNhoNhat"></h4>
              </div>
            </div>
          </div>
          <!-- Bài 5 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingFive">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseFive"
                aria-expanded="false"
                aria-controls="collapseFive"
              >
                Tìm số chẵn cuối cùng
              </button>
            </h2>
            <div
              id="collapseFive"
              class="accordion-collapse collapse"
              aria-labelledby="headingFive"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <button class="btn btn-success" onclick="timSoChanCuoiCung()">
                  Tìm số chẵn cuối cùng
                </button>
                <h4 id="soChanCuoiCung"></h4>
              </div>
            </div>
          </div>
          <!-- Bài 6 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingSix">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseSix"
                aria-expanded="false"
                aria-controls="collapseSix"
              >
                Đổi chỗ
              </button>
            </h2>
            <div
              id="collapseSix"
              class="accordion-collapse collapse"
              aria-labelledby="headingSix"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <input
                  type="text"
                  class="form-control"
                  id="viTri1"
                  placeholder="Nhập vị trí 1"
                />
                <input
                  type="text"
                  class="form-control"
                  id="viTri2"
                  placeholder="Nhập vị trí 2"
                />
                <button class="btn btn-success" onclick="doiCho()">
                  Đổi chỗ
                </button>
                <h4 id="doiThuTu"></h4>
              </div>
            </div>
          </div>
          <!-- Bài 7 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingSeven">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseSeven"
                aria-expanded="false"
                aria-controls="collapseSeven"
              >
                Sắp xếp tăng dần
              </button>
            </h2>
            <div
              id="collapseSeven"
              class="accordion-collapse collapse"
              aria-labelledby="headingSeven"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <button class="btn btn-success" onclick="sapXep()">
                  Sắp xếp tăng dần
                </button>
                <h4 id="tangDan"></h4>
              </div>
            </div>
          </div>
          <!-- Bài 8 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingEight">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseEight"
                aria-expanded="false"
                aria-controls="collapseEight"
              >
                Tìm số nguyên tố đầu tiên
              </button>
            </h2>
            <div
              id="collapseEight"
              class="accordion-collapse collapse"
              aria-labelledby="headingEight"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <button class="btn btn-success" onclick="timSoNguyenTo()">
                  Tìm số nguyên tố đầu tiên
                </button>
                <h4 id="soNguyenTo"></h4>
              </div>
            </div>
          </div>
          <!-- Bài 9 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingNine">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseNine"
                aria-expanded="false"
                aria-controls="collapseNine"
              >
                Đếm số nguyên
              </button>
            </h2>
            <div
              id="collapseNine"
              class="accordion-collapse collapse"
              aria-labelledby="headingNine"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <div class="accordion-array d-flex justify-content-between">
                  <input
                    type="text"
                    class="form-control"
                    id="newArr"
                    placeholder="Nhập số"
                  />
                  <button class="btn btn-success" onclick="nhapMangMoi()">
                    Thêm số
                  </button>
                </div>
                <h4 id="output2"></h4>
                <button class="btn btn-success" onclick="demSoNguyen()">
                  Đếm số nguyên
                </button>
                <h4 id="soNguyen"></h4>
              </div>
            </div>
          </div>
          <!-- Bài 10 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTen">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTen"
                aria-expanded="false"
                aria-controls="collapseTen"
              >
                So sánh số lượng số âm và dương
              </button>
            </h2>
            <div
              id="collapseTen"
              class="accordion-collapse collapse"
              aria-labelledby="headingTen"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <button class="btn btn-success" onclick="soSanhDuongAm()">
                  So sánh
                </button>
                <h4 id="soSanh"></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
    <script src="./method.js"></script>
  </body>
</html>
